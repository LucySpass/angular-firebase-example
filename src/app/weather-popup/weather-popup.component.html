<h1 mat-dialog-title>Weekly weather forecast</h1>
<div mat-dialog-content>
  <div *ngFor="let forecast of data.$weeklyForecast | async">
    <div class="weekly-forecast-row">
      <div>{{forecast.date | date:'dd.MM.yyyy'}}</div>
      <mat-icon color="accent">
        {{forecast.temperatureC < 5 ? 'ac_unit' : forecast.temperatureC >= 5 && forecast.temperatureC < 20 ? 'cloud_queue' : 'wb_sunny'}}
      </mat-icon>
      <div class="temperature-container">
        <div>{{forecast.temperatureC}}°C</div>
        <div>{{forecast.temperatureF}}°F</div>
      </div>
      <div class="summary-text">{{forecast.summary}}</div>
    </div>
  </div>
</div>
